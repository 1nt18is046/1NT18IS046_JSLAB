<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored boxes</title>
    <style>
        #sq1{
             width:12cm;
             height:12cm;
             background-color:darkslategrey;
        }
        #sq2{
            width:8cm;
             height:8cm;
             background-color:cornflowerblue;
        }
        #sq3{
            width:4cm;
             height:4cm;
             background-color:rgb(223, 186, 186);
        }
        #sq1,#sq2,#sq3{
            padding: 2cm;
        }

    </style>
</head>
<body>
    <div id="sq1">
        <div id="sq2">
            <div id="sq3">
            </div>
        </div>
    </div>
    <script>
        const gr=document.getElementById("sq1");
        const blu=document.getElementById("sq2");
        const o=document.getElementById("sq3");
        gr.addEventListener("mouseenter",green);
        function green(){
            console.log("Entered green region");
        }
        blu.addEventListener("mouseenter",blue);
        function blue(){
            console.log("Entered blue region");
        }
        o.addEventListener("mouseenter",orange);
        function orange(){
            console.log("Entered orange region");
        }
    </script>
</body>
</html>
