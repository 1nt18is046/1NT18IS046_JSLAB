        function planet(name, distance,char){
            this.name = name;
            this.distance = distance;
            this.char=char;

            this.display = function(){
                document.getElementById("display").innerHTML =  `<li>Planet name is ${this.name} <li>Distance from sun is ${this.distance} million kms <li>It is the ${this.char} `;
            }
        }
